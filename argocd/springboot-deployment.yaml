apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
  namespace: app
  labels:
    app: springboot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-container
          image: ghcr.io/howtodie123/backend:main-a3a17ff3786afb95ed41d068da6fa1c7ae4268ba
          imagePullPolicy: Always
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: springboot-se
                  key: spring.datasource.url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: springboot-se
                  key: spring.datasource.username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: springboot-se
                  key: spring.datasource.password
            - name: SPRING_MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: springboot-se
                  key: spring.mail.username
            - name: SPRING_MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: springboot-se
                  key: spring.mail.password
          ports:
            - containerPort: 8080


